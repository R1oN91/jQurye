<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
       /*
          조건반복문 : for  while
          반복조건문 : do~while
       */

       for(let i=0;  i<3 ; i++){ // i = 0 1 2
           document.write("안녕<br>");
       }

    //    같은영역에는 동일한 이름의 변수를 사용못한다 
    //    let a= 1;
    //    let a= 2;

       //1~10까지 반복
       let sum = 0;//i값을 누적할 변수
       for(let i=1; i<=10 ; i++){
          // i -> local variable(for문내에서만 사용하는 지역변수)
          document.write(i);
          if(i<10)
            document.write("+");
          else
            document.write("=");

          //i값 누적
          sum = sum + i ; // sum += i;  
       }
       document.write(sum + "<br>");

       //1~10까지 짝수의 합
       sum = 0;
       for(let i=1;i<=10;i++){ //i = 1 2 3 4... 10
         if(i%2==0)//짝수면 누적해라
            sum = sum + i;
       }
       document.write(`1~10까지 짝수의 합=${sum}<br>`);

       sum = 0;
       for(let i=0; i<=10; i=i+2 /*i+=2*/){ // i = 0 2 4 6 8 10
           sum = sum + i;
       }
       document.write(`0~10까지 짝수의 합=${sum}<br>`);

       sum = 0;
       for(let i=10 ; i>=0 ; i-=2){ //i = 10 8 6 4 2 0 
            sum = sum + i; 
       }
       document.write(`0~10까지 짝수의 합=${sum}<br>`);









    </script>

</head>

</body>
</html>
