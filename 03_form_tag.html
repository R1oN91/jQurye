<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <Style>
    /*  inline 요소 
    Content 크기만 전한다(조절만 못한다)
    Block요소 1칸을 모두 차지하는 속성
    */
    label{
          display: inline-block;
          width: 120px;
    }
    textarea{
        resize: none;
        width: 280px;
    }

    </Style>
</head>
<body>
    <!-- form tag : 서버로 데이터를 전송할 목적으로 사용 
    1. Form attribute
    action : 전송대상 (누구에게 - 생략되면 자신에게 전송
    method : 전송방식
    Get : (기본값) QuaryQuote
    http://127.0.0.1:5500/03_form_tag.html?name=quaver
    POST : 전달데이터가 숨겨져서 전달됨            quary
    -->
    <form action="" method="get">
        <label for="">이름:</label>
        <input type="text"  id="irum"  name="name" placeholder="이름을 입력하세요" required><br>

        <label for="">아이디:</label>
        <input type="text"  name=id" placeholder="ID를 입력하세요" required><br>

        <label for="">비번:</label>
        <input type="password"  name="pwd" placeholder="8-20자,대소문자 구분,*/+-$#@!" required><br>

        <label for="">이메일:</label>
        <input type="email"  name=email" placeholder="이메일을 입력하세요" required><br>

        <label for="">성별:</label>
        <input type="radio" value="남자" checked>남자
        <input type="radio" value="여자">여자

        <br>

        <label for="">취미:</label>
        <input type="checkbox" name="hobby" value="독서">독서
        <input type="checkbox" name="hobby" value="운동">운동
        <input type="checkbox" name="hobby" value="영화">영화
        <input type="checkbox" name="hobby" value="낚시">낚시 
        
        <br>

        <label for="">혈액형:</label>
        <select name="blood">
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="O">O</option>
            <option value="AB">AB</option>
        </select>

        <br>

         <label for="">자기소개:</label>
         <br>
         <textarea name="introduce" rows="7"></textarea>

        <br>
        <label for="">첨부파일(사진):</label>
        <input type="file" name="photo">

        <br>

        <input type="submit" value ="보내기">
    
        <br>

        <input type="button" value ="전송하기" onclick="this.form.submit();">
        <br>

        <button>전송하기2</button>


        <hr>
            <h4>웹표준을 준수하지 않는 컨트롤입니다. </h4>

            <br>

            <label for="">생년월일:</label>
            <input type="date" value="birth" required>
        
            <br>

            <label for="">색깔:</label>
            <input type="color" value="color">
        
        <hr>


    </form>
</body>
