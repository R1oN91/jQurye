<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap3.x ver -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>


    <style>
        #box{
            width: 600px;
            margin: auto;
            margin-top: 50px;
        }

        button{
            width: 100%;
        }
    </style>

    <script>
       // JSON Array
       const  person_array = [
                                 {"name":"일길동", "age":21 , "tel":"010-111-1234"},//0
                                 {"name":"이길동", "age":22 , "tel":"010-222-1234"},//1
                                 {"name":"삼길동", "age":23 , "tel":"010-333-1234"},//2
                                 {"name":"사길동", "age":24 , "tel":"010-444-1234"},//3
                                 {"name":"오길동", "age":25 , "tel":"010-555-1234"} //4
                             ];

        function fn_result(){

            let html = `
                <table class="table table-striped table-hover">
                    <tr class="info">
                        <th>이름</th>
                        <th>나이</th>
                        <th>전화</th>
                    </tr>
            `;

            for(let i=0; i<person_array.length;i++){ // i = 0 1 2 3 4
                
                const person = person_array[i];
                html +=`
                      <tr>
                          <td>${ person.name }</td>  
                          <td>${ person.age }</td>  
                          <td>${ person.tel }</td>  
                      </tr>
                `;
            }//end:for

            html += "</table>";

            //결과출력
            document.getElementById("result").innerHTML = html;


        }//end:fn_result() 



    </script>


</head>
<body>

    
<div id="box">

    <button class="btn btn-primary" onclick="fn_result();">회원목록보기</button>
    <hr>
    <div id="result"></div>

</div>
</body>
</html>
