<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        dt{
            font-weight: bold; 
            color: blueviolet
        }
        dd{
            color: rgb(44, 14, 56)
        }
    </style>
</head>
<body>
    <hr>
        Ordered List(순서 있는 목록)
    <hr>
    <ol>
        <li>하나</li>
        <li>둘</li>
        <li>셋</li>
        <li>넷</li> 
    </ol>
    <hr/>
        Unordered List(순서 없는 목록)
    <hr>
        <ul style="list-style: decimal-leading-zero;">
            <!-- ↑ CSS를 인라인으로 적용시키는 방법 -->
            <li>사과</li>
            <li>참외</li>
            <li>수박</li>
            <li>딸기</li>
        </ul>

    <hr>
        Dictionary List(사전 목록)
    <hr>
        <dl>
             <!-- Dictionary title -->
            <dt>HTML</dt>
            <!-- Dictionary data -->
             <dd>HyperText Markup Language의 약자로 Tag를 이용해서 데이터를 표현하는 언어.</dd>
             
             <dt>CSS</dt>
             <dd>Cascading StyleSheet로 문서의 스타일을 지정하는 언어.</dd>
             
             <dt>Javascript</dt>
             <dd>Browser의 제어용 언어. <button onclick="javascript:window.alert('창이 닫힙니다.');self.close();">종료</button> </dd>
             
        </dl>
</body>
</html>
