<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       #result{
          width: 200px;
          height: 300px;
          background-color: black;
          color:white;
          padding: 15px;
       }
    </style>

    <script>
        const regular_gugudan = /^[2-9]{1}$/;
        function fn_result(){
            let dan = document.getElementById("dan").value;
            if(regular_gugudan.test(dan)==false){
                alert("2~9사이 숫자만 입력하세요!");
                document.getElementById("dan").value="";
                document.getElementById("dan").focus();
                return;
            }

            // 구구단 출력에 대한 html 생성
            let html = `<h4>[${dan}]단 보기</h4>`;

            for(let i=1 ; i<=9 ; i++){ // i =  1 2 3 ... 9
                 html = html + `${ dan } x ${i} = ${ dan * i } <br>`;
            }

            // html = html + `${ dan } x 1 = ${ dan * 1 } <br>`;
            // html = html + `${ dan } x 2 = ${ dan * 2 } <br>`;
            // html = html + `${ dan } x 3 = ${ dan * 3 } <br>`;
            // html = html + `${ dan } x 4 = ${ dan * 4 } <br>`;
            // html = html + `${ dan } x 5 = ${ dan * 5 } <br>`;
            // html = html + `${ dan } x 6 = ${ dan * 6 } <br>`;
            // html = html + `${ dan } x 7 = ${ dan * 7 } <br>`;
            // html = html + `${ dan } x 8 = ${ dan * 8 } <br>`;
            // html = html + `${ dan } x 9 = ${ dan * 9 } <br>`;

            //결과 출력
            document.getElementById("result").innerHTML = html;

        }
    </script>

</head>
<body>
    단:<input id="dan">
       <input type="button" value="구구단보기" onclick="fn_result();">
    <hr>
    <div id="result">[5단보기]</div>         
</body>
</html>
