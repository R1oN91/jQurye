    <script>
        
        function 산술연산자(){
            //산술연산자 : + - *  ** / %
            let a = 10;
            let b = 3;
            document.write("<h3>산술연산자</h3>");
            document.write( a + " + " + b + " = " + (a+b) + "<br>");
            document.write( a + " - " + b + " = " + (a-b) + "<br>");
            //backtick : 키보드 ~ 밑에 ` -> ${변수명}
            document.write(`${a} * ${b} = ${ a*b }<br>`);
            document.write(`${a} ** ${b} = ${ a**b }<br>`);
            document.write(`${a} / ${b} = ${ a/b }<br>`);
            document.write(`${a} % ${b} = ${ a%b }<br>`);

        }

        function 대입연산자(){
            //대입연산자    : =  
            //복합대입연산자 : += -= *= /= %/ **=
            let n = 0; 
            
            document.write("<h3>대입연산자</h3>");
            n=10;
            document.write(`n=10 : ${n}<br>`);
            
            n += 10;  // n = n + 10 ;
            document.write(`n += 10 -> n = n + 10 : ${n}<br>`);

            n -= 5;  // n = n - 5 ;
            document.write(`n -= 5 : ${n}<br>`);
            
            n *= 5;  // n = n * 5 ;
            document.write(`n *= 5 : ${n}<br>`);

            n /= 5;  // n = n / 5 ;
            document.write(`n /= 5 : ${n}<br>`);
            
            n = 5;
            n **= 2;  // n = n ** 2 ;
            document.write(`n **= 2 : ${n}<br>`);
            
            n %= 2;  // n = n % 2 ;
            document.write(`n %= 2 : ${n}<br>`);
        }

        function 관계연산자(){
            //관계연산자 : >  >=  <  <=  
            //           ==   !=  (값 == 값)
            //           ===  ==! (값+타입==값+타입)

            let a = 3;    //Number
            let b = 2;
            let c = "3";  //String

            document.write("<h3>관계연산자</h3>");
            document.write("<pre>");
            document.write(`${a} >  ${b} : ${ a>b  }<br>`);
            document.write(`${a} >= ${b} : ${ a>=b }<br>`);
            document.write(`${a} <  ${b} : ${ a<b }<br>`);
            document.write(`${a} <= ${b} : ${ a<=b }<br>`);
            document.write(`${a} == ${b} : ${ a==b }<br>`);
            document.write(`${a} != ${b} : ${ a!=b }<br>`);
            
            document.write(`${a} == ${c} : ${ a==c }<br>`);
            
            document.write(`${a} === ${c} : ${ a===c }<br>`);
            document.write(`${a} !== ${c} : ${ a!==c }<br>`);

            document.write("</pre>");
        }

        function 단항연산자(){


            //단항연산자(unary) : !  ~  ++  --  -(부호)

            document.write("<h3>단항연산자</h3>");
            // ! : 일반논리 Not
            let a = 3;
            let b = 2;
            let bResult = !(a > b);  // (3 > 2)

            document.write(`!(${a} > ${b}) : ${bResult}<br>`);
            document.write(`!true  : ${ !true }<br>`)
            document.write(`!false : ${ !false }<br>`)

            //증감연산자: ++  --
            // 후위형  :  변수++
            // 전위형  :  ++변수
            let  n = 10;
            document.write(`n=${n}<br>`);
            n++;  // n = n + 1  자신의 값을 1 증가
            document.write(`n++한 후의 n=${n}<br>`);
            n--;  // n = n - 1  자신의 값을 1 감소
            document.write(`n--한 후의 n=${n}<br>`);

            //전위형:다른 연산자보다 우선연산
            let m = ++n + 10; //1) ++n  2) n+10 3) m = 21
           

            //후위형 : 모든연산이 완료후에 제일 마지막에 연산
            n = 10;
            m = n++ + 10; //1)n+10 2)m=20 3)n++
            
            //부호 연산자(음수표시)
            n = -100;
            m = n;
            if(n<0)
               m = -n;
            document.write(`|${n}| = ${m}<br>`);

            // ~ (tilde): 이진논리 Not 연산자
            //            0->1
            //            1->0      
            n = 10;
            m = n.toString(2);
            document.write(`${n}'s 2진수 : ${m} <br>`);
            document.write(`~${n}'s 값 : ${~n} <br>`);
            //         n = 1010
            //        ~n = 0101 
            
            // ???? 확인해서.....              
            n = 10;
            m = ~n;
            document.write(toBinary(n) + "<br>");
            document.write(toBinary(~n) + "<br>");
            document.write(toBinary(-1) + "<br>");
        }

        function toBinary(n){
           let binary="";
           
           for(i=31;i>=0;i--){
             binary += (n >>> i & 1) + '';
           }
           return binary;
        }

        function 일반논리연산자(){

            //일반논리연산자 : &&   ||
            //               A && B : A와B모두 참이어야 참
            //               A || B : A 또는 B  
            document.write("<h3>일반논리연산자</h3>");

            document.write(`true && true  : ${ true && true }<br>`);
            document.write(`true && false : ${ true && false }<br>`);
            
            document.write(`true || true  : ${ true || true }<br>`);
            document.write(`true || false : ${ true || false }<br>`);
            document.write(`false || false : ${ false || false }<br>`);

        }
