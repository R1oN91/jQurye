<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 800px;
        }

        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
        }
    </style>
</head>

<body>
    <table>
        <!-- table title -->
        <caption>
            ::::분기별 실적::::
        </caption>
        <!-- table name -->
        <tr>
            <th rowspan="2">구분</th>
            <th colspan="3">1사분기</th>
            <th colspan="3">2사분기</th>
            <th colspan="3">3사분기</th>
            <th colspan="3">4사분기</th>
        </tr>
        <!-- table data -->
        <tr>
            <th>1월</th>
            <th>2월</th>
            <th>3월</th>

            <th>4월</th>
            <th>5월</th>
            <th>6월</th>

            <th>7월</th>
            <th>8월</th>
            <th>9월</th>

            <th>10월</th>
            <th>11월</th>
            <th>12월</th>
        </tr>

        <tr>
            <th>강남</th>

            <td>11</td>
            <td>23</td>
            <td>44</td>

            <td>12</td>
            <td>25</td>
            <td>41</td>

            <td rowspan="2" colspan="2">52</td>
            <td>25</td>

        </tr>

        <tr>
            <th>강서</th>

            <td>54</td>
            <td>22</td>
            <td>41</td>

            <td>11</td>
            <td>26</td>
            <td>12</td>

            <td>31</td>

        </tr>

        <tr>
            <th>관악</th>

            <td>6</td>
            <td>45</td>
            <td>12</td>

            <td>21</td>
            <td>28</td>
            <td>19</td>

            <td>23</td>
            <td>31</td>
            <td>91</td>

        </tr>
    </table>
</body>

</html>
