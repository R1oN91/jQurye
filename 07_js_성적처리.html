<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
       const regular_jumsu = /^[0-9]{1,3}$/;

       function fn_result(){
           //입력된 성적 읽어오기
           let kor = document.getElementById("kor").value;
           let grade="F";

           //유효성체크(정규식(숫자) + 일반논리)

           if(regular_jumsu.test(kor)==false || kor<0 || kor>100){
              alert("점수는 0~100사이만 입력하세요!!");
              return;
           }

           //등급계산...
           if(kor>=96 && kor<=100) grade = "A+";
           else if(kor>=93 && kor<=95) grade = "A";
           else if(kor>=90 && kor<=92) grade = "A-";
           else if(kor>=86 && kor< 90)  grade = "B+";
           else if(kor>=83 && kor<=85) grade = "B";
           else if(kor>=80 && kor<=82) grade = "B-";
           else if(kor>=76 && kor< 80)  grade = "C+";
           else if(kor>=73 && kor<=75) grade = "C";
           else if(kor>=70 && kor<=72) grade = "C-";
           else if(kor>=66 && kor< 70)  grade = "D+";
           else if(kor>=63 && kor<=65) grade = "D";
           else if(kor>=60 && kor<=62) grade = "D-";

           //결과 출력 
           let result_msg = `점수 : ${kor}  등급 : ${grade}`; 
           document.getElementById("result").innerHTML = result_msg;

       }
    </script>

</head>
<body>
  국어:<input id="kor">
      <input type="button"   value="평점보기" onclick="fn_result();">
  <hr>
  <div id="result"></div>
  
</body>
</html>
