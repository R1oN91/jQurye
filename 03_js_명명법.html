<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        document.write("<h3>---[명명법]---</h3>");
        document.write("<pre>");
        document.write("1.식별자에 대한 이름을 부여하는 방법<br>");
        document.write("  식별자(identifier):클래스명/변수명/상수명/함수명<br>");
        document.write("2.숫자로 시작되면 안된다<br>");
        document.write("  let  1kor;(X)  let kor1;(O) <br>");
        document.write("3.중간에 공백띄우면 안된다<br>");
        document.write("  let  kor 1;(X)  let kor_1;(O) <br>");
        document.write("4.특수문자 사용 못한다<br>");  
        document.write("  특수문자:키보드상 영문자/숫자을 제외한 모든문자 <br>");  
        document.write("  단) $ _ 사용가능 <br>");  
        document.write("</pre>");

        document.write("<h3>---[표기법]---</h3>");
        document.write("<pre>");
        document.write("1.Pascal 표기법(Upper Camel)<br>");
        document.write("  : 대문자로 시작 / 2개이상의 단어가 조합시 첫글자 대문자로 기록<br>");
        document.write("    class MyProfile{} : My + Profile <br>");
        document.write("2.Camel(Lower Camel) 표기법<br>");
        document.write("  : 소문자로 시작 / 2개이상의 단어가 조합시 첫글자 대문자로 기록<br>");
        document.write("    let familyName;   Family + Name <br>");
        document.write("    let givenName;    Given  + Name <br>");

        document.write("3.Snake 표기법<br>");
        document.write("  : 2개이상의 단어가 조합시 단어사이를 _ 연결<br>");
        document.write("    let   family_name;          Family + Name <br>");
        document.write("    const MATH_PI  = 3.141592;  MATH + PI <br>");
        document.write("    const PROJECT_NAME  = '자바스크립트프로젝트'; <br>");

        document.write("4.헝거리안 표기법<br>");
        document.write("  : 변수의 성질을 나타내는 정보를 접두어를 붙여 표현 <br>");
        //                      number        boolean 
        document.write("    let nAge=10;  let bMarried=true; <br>");

        document.write("</pre>");
    </script>
</head>

</body>
